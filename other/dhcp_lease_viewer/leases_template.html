<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="30">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHCP Leases</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f9; color: #333; }
        h1 { color: #444; }
        .search-container { margin-bottom: 1.5em; }
        #searchBox { width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { padding: 12px 15px; border: 1px solid #ddd; text-align: left; }
        thead { background-color: #337ab7; color: #ffffff; }
        tbody tr:nth-child(even) { background-color: #f9f9f9; }
        tbody tr:hover { background-color: #f1f1f1; }
        .ping-btn { padding: 5px 10px; cursor: pointer; border: 1px solid #ccc; background-color: #f0f0f0; border-radius: 4px; }
        .ping-btn:hover { background-color: #e0e0e0; }
        #pingResult { margin-top: 20px; padding: 15px; background-color: #2b2b2b; color: #f0f0f0; border-radius: 5px; white-space: pre-wrap; font-family: monospace; display: none; }
        .footer { margin-top: 2em; font-size: 0.8em; color: #777; }
    </style>
</head>
<body>
    <h1>Active DHCP Leases</h1>
    
    <div class="search-container">
        <input type="text" id="searchBox" onkeyup="filterTable()" placeholder="Search by IP, MAC, or Hostname...">
    </div>

    <table id="leaseTable">
        <thead>
            <tr>
                <th>IP Address</th>
                <th>MAC Address</th>
                <th>Hostname</th>
                <th>Lease Expiry</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!--LEASE_ROWS-->
        </tbody>
    </table>
    
    <pre id="pingResult"></pre>

    <div class="footer">
        Last updated: <!--LAST_UPDATED-->
    </div>

    <script>
    function filterTable() {
        var input, filter, table, tr, tds, i, j, txtValue;
        input = document.getElementById("searchBox");
        filter = input.value.toLowerCase();
        table = document.getElementById("leaseTable");
        tr = table.getElementsByTagName("tr");

        for (i = 1; i < tr.length; i++) {
            tr[i].style.display = "none";
            tds = tr[i].getElementsByTagName("td");
            for (j = 0; j < tds.length; j++) {
                if (tds[j]) {
                    txtValue = tds[j].textContent || tds[j].innerText;
                    if (txtValue.toLowerCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                        break;
                    }
                }
            }
        }
    }

    function pingIp(ip) {
        var resultDiv = document.getElementById("pingResult");
        resultDiv.style.display = 'block';
        resultDiv.textContent = 'Pinging ' + ip + '...';

        fetch('/api/ping/' + ip)
            .then(response => response.json())
            .then(data => {
                var output = "--- Ping Results for " + data.ip + "---\n\n";
                if (data.output) {
                    output += data.output;
                }
                if (data.error) {
                    output += "\n--- Errors ---\n" + data.error;
                }
                resultDiv.textContent = output;
            })
            .catch(error => {
                resultDiv.textContent = 'Error calling ping API: ' + error;
            });
    }
    </script>

</body>
</html>
