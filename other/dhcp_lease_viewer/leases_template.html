<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="60">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHCP Leases</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f9; color: #333; }
        h1 { color: #444; }
        .search-container { margin-bottom: 1.5em; }
        #searchBox { width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { padding: 12px 15px; border: 1px solid #ddd; text-align: left; vertical-align: middle; }
        thead { background-color: #337ab7; color: #ffffff; }
        tbody tr:nth-child(even) { background-color: #f9f9f9; }
        tbody tr:hover { background-color: #f1f1f1; }
        .footer { margin-top: 2em; font-size: 0.8em; color: #777; }
        .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .status-online { background-color: #28a745; }
        .status-offline { background-color: #dc3545; }
        .status-checking { background-color: #ffc107; }
    </style>
</head>
<body>
    <h1>Active DHCP Leases</h1>
    
    <div class="search-container">
        <input type="text" id="searchBox" onkeyup="filterTable()" placeholder="Search by IP, MAC, or Hostname...">
    </div>

    <table id="leaseTable">
        <thead>
            <tr>
                <th>IP Address</th>
                <th>Lease Start</th>
                <th>MAC Address</th>
                <th>Hostname</th>
                <th>Lease Expiry</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!--LEASE_ROWS-->
        </tbody>
    </table>

    <div class="footer">
        Last updated: <!--LAST_UPDATED-->
    </div>

    <script>
    function filterTable() {
        var input, filter, table, tr, tds, i, j, txtValue;
        input = document.getElementById("searchBox");
        filter = input.value.toLowerCase();
        table = document.getElementById("leaseTable");
        tr = table.getElementsByTagName("tr");

        for (i = 1; i < tr.length; i++) {
            tr[i].style.display = "none";
            tds = tr[i].getElementsByTagName("td");
            for (j = 0; j < tds.length; j++) {
                if (tds[j]) {
                    txtValue = tds[j].textContent || tds[j].innerText;
                    if (txtValue.toLowerCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                        break;
                    }
                }
            }
        }
    }

    function checkStatus(ip, statusCell) {
        fetch('http://' + window.location.hostname + ':5000/api/status/' + ip)
            .then(response => response.json())
            .then(data => {
                if (data.status === 'online') {
                    statusCell.innerHTML = '<span class="status-dot status-online"></span>Online';
                } else {
                    statusCell.innerHTML = '<span class="status-dot status-offline"></span>Offline';
                }
            })
            .catch(() => {
                statusCell.innerHTML = '<span class="status-dot status-offline"></span>Error';
            });
    }

    function checkAllStatuses() {
        const statusCells = document.querySelectorAll('[data-ip]');
        statusCells.forEach(cell => {
            const ip = cell.getAttribute('data-ip');
            checkStatus(ip, cell);
        });
    }

    window.addEventListener('load', checkAllStatuses);
    </script>

</body>
</html>
